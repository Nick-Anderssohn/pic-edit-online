<!DOCTYPE html>
<html>
  <head>
    <title >Pic Edit Online</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
  </head>
  <body class="body">
    <a id="download-helper" hidden="true" download="download.png"></a>
      <div id="title" class="title">Pic Edit Online</div>
      <div id="page" class="page">
        <div id="top-bar" class="top-bar">
          <input id="file-input" type="file" style="display:none;" />
          <div id="option-select-file" class="top-bar-option">File</div>
          <div id="option-edit" class="top-bar-option">Edit</div>
          <div id="option-download" class="top-bar-option">Download</div>
          <div id="r-slider-label" class="top-bar-label" hidden="true">Radius: </div>
          <input id="radius-slider" type="range" class="top-bar-label" hidden="true"></input>
          <div id="r-slider-value-label" class="top-bar-label" hidden="true"></div>
        </div>
        <div id="sidebar" class="sidebar">
          <div id="option-crop" class="sidebar-option">Crop</div>
          <div id="option-grayscale" class="sidebar-option">Grayscale</div>
          <div id="option-eraser" class="sidebar-option">Eraser</div>
        </div>
        <div id="canvas-container" class="canvas-container">
        </div>
    </div>
  </body>
</html>
